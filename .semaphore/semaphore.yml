version: v1.0
name: Docker
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Build
    task:
      jobs:
        - name: docker build
          commands:
            - checkout
            - docker login -u zejjelthi -p Zakaria@7156
            - 'docker pull $SEMAPHORE_REGISTRY_URL/demo:latest || true'
            - 'docker build --cache-from zejjelthi/demo:latest -t zejjelthi/demo:$SEMAPHORE_WORKFLOW_ID .'
            - 'docker push zejjelthi/demo:$SEMAPHORE_WORKFLOW_ID'
  - name: Tests
    task:
      prologue:
        commands:
          - docker login -u zejjelthi -p Zakaria@7156
          - 'docker pull zejjelthi/demo:$SEMAPHORE_WORKFLOW_ID'
      jobs:
        - name: Unit test
          commands:
            - 'docker run -it zejjelthi/demo:$SEMAPHORE_WORKFLOW_ID npm run lint'
        - name: Functional test
          commands:
            - sem-service start postgres
            - 'docker run --net=host -it zejjelthi/demo:$SEMAPHORE_WORKFLOW_ID npm run ping'
            - 'docker run --net=host -it zejjelthi/demo:$SEMAPHORE_WORKFLOW_ID npm run migrate'
        - name: Integration test
          commands:
            - sem-service start postgres
            - 'docker run --net=host -it zejjelthi/demo:$SEMAPHORE_WORKFLOW_ID npm run test'
  - name: Push
    task:
      jobs:
        - name: Push
          commands:
            - docker login -u zejjelthi -p Zakaria@7156
            - 'docker pull $SEMAPHORE_REGISTRY_URL/demo:$SEMAPHORE_WORKFLOW_ID'
            - 'docker tag $SEMAPHORE_REGISTRY_URL/demo:$SEMAPHORE_WORKFLOW_ID $SEMAPHORE_REGISTRY_URL/demo:latest'
            - 'docker push $SEMAPHORE_REGISTRY_URL/demo:latest'
